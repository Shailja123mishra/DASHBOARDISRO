<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: lightskyblue;
        }
        
        .sidebar {
            position:fixed;
            top:0;
            left:0;
            height: 100%;
            width:200px;
            background-color:orange;
            transition: background-color 0.3s, box-sahdow 0.3s;
            
            z-index:999;
            padding-top:60px;
        }
        .sidebar a{
            padding: 10px 20px;
            display: block;
            text-decoration:none;
            color:purple;
            transition:background-color 0.3s;
            border-radius: 5px;

        }
        .sidebar a:hover {
            background-color:rgb(184, 219, 25);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .content {
            margin-left:200px;
            padding: 20px;
        }

        .navbar-black {
            background-color: black;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensures the navbar stays on top */
        }

        .navbar-black a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px; /* Add margin for spacing between links */
            font-size: 18px;
        }
        .navbar-black a:hover {
            font-size: 20px;
            color:green;

        }
        .navbar-2 {
            background-color: black;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            z-index: 999; 
            top: 60px;
            margin-bottom: 20px; 
        }
        .globe container{
            text-align: center;
            margin-top: 5px;
            margin-bottom: 20px;
        
        }
        iframe {
            width: 100%;
            height:300px;
            border:none;
        }
        .container {
            display:flex;
            justify-content:center;
            flex-wrap: wrap;
            padding:20px;
            margin-top:20px;
            padding-top: 10px;
            margin-left:200px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            color:yellowgreen;
        }
        .dropdown a{
            color: yellow;
            text-decoration: none;
            font-size: 24px;
            font-family:sans-serif;

        }
        .dropdown a:hover{
            color:aquamarine;

        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(184, 219, 25);
            min-width: 160px;
            z-index: 1000;
        }

        .dropdown-content a {
            color: yellowgreen;
            color: black;
            padding: 12px 16px;
            transition: background-color 0.3s;
    
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: whitesmoke;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .box{
            width:450px;
            height:450px;
            background-color:rgb(171, 151, 176);
            border-radius: 5px;
            margin:10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s;
            box-sizing: border-box;
            position:relative;
            overflow: hidden;
        }
        .box:hover{
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .box-content {
            padding:20px;
        }
        .box-buttons {
            position: absolute;
            top:10px;
            right:10px;
            display: none;
        }
        .box:hover .box-buttons {
            display:block;
        }
        @media screen and (max-width: 768px) {
            .container{
                margin-left:0; 
            }
        }
        .box-button {
            cursor: pointer;
            padding:5px;
            background-color:fuchsia;
            color:midnightblue;
            border-radius: 3px;
            transition: background-color 0.3s;
            margin-left:5px;
        }
        .box-button:hover {
            background-color:teal;
        }
    </style>
</head>
<body>

    <div class = "sidebar">
        <a href="#">link 1</a>
        <a href="#">link 2</a>
        <a href="#">link 3</a>
    </div>

<nav class="navbar-black">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Services</a>
    <a href="#">Contact Us</a>
</nav>

<nav class="navbar-2">
    <div class="dropdown">
        <a href="#">Dropdown Menu</a>
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>
</nav>
<div class="globe-container">
    <iframe src="https://giphy.com/embed/2zowfWNIqpOkO6Oa9n" width="380" height="150" frameBorder="0" class="giphy-embed" allowFullScreen></><p><a href="https://giphy.com/gifs/EuropeanSpaceAgency-animation-space-2zowfWNIqpOkO6Oa9n">via GIPHY</a></p>"your-globe.gif alt="moving globe"></iframe>
</div>

<!-- Add content below the navbars to prevent them from overlapping -->
<div style="height: 1000px; padding-top: 120px;">Content goes here</div>

</body>
</html>
